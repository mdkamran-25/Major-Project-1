query GetSatelliteData($filter: SatelliteDataFilter, $pagination: PaginationInput) {
  satelliteData(filter: $filter, pagination: $pagination) {
    nodes {
      id
      imageUrl
      cloudinaryPublicId
      timestamp
      region
      regionBounds
      regionCenter
      anomalyScore
      metadata {
        satellite
        resolution
        polarization
        processingLevel
        cloudCover
        dataSource
      }
      processingInfo {
        baselineComparison
        anomalyThreshold
        processingTime
        algorithm
      }
    }
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      currentPage
      totalPages
    }
  }
}

